name: learn-github-actions
on: 
  push: 
    branches: [main]
jobs:
  checkout-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install bats
      - run: npm run bats -v
